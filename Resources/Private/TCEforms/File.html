<tr class="class-main2">
	<td colspan="2" class="formField-header">
		<span class="class-main4">
			<strong>
				<span class="t3-help-link" href="#" data-table="tx_media" data-field="file">
					<abbr class="t3-help-teaser"><f:translate key="file">File</f:translate></abbr>
				</span>
			</strong>
		</span>
	</td>
</tr>
<tr>
	<td colspan="2" style="padding-left: 10px">
		<div style="text-align: left; font-weight: bold; margin: 0">
			<span>
				<f:translate key="max">Max:</f:translate> {uploadMaxFilesize}
			</span>
			<input type="file" accept="{mimeTypeAllowed}" 
				   class="formField tceforms-textfield" 
				   name="data[sys_file][_userfuncFile][file]"
				   id="tceforms-textfield-file">
		</div>
		<div>
			<f:if condition="{thumbnail}">
				<f:then>
					<a id="" href="/{publicUrl}" target="_blank">
						<f:format.html>{thumbnail}</f:format.html>
					</a>
					<div class="file-metainfo">
		<!--				1500 x 1012 K-->
					</div>
					<div style="font-size: 8pt;">
						<a href="/{publicUrl}" target="_blank">{fileName}</a>
					</div>
				</f:then>
				<f:else>
					<f:translate key="tip_file">No file has been uploaded yet. You could upload one and let the system import some metadata for you.</f:translate>
				</f:else>
			</f:if>
		</div>
	</td>
</tr>
