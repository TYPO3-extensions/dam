<tr class="class-main2">
	<td colspan="2" class="formField-header">
		<span class="class-main4">
			<strong>
				<span class="t3-help-link" href="#" data-table="tx_media" data-field="thumbnail">
					<abbr class="t3-help-teaser"><f:translate key="thumbnail">Thumbnail</f:translate></abbr>
				</span>
			</strong>
		</span>
	</td>
</tr>
<tr class="class-main1">
	<td colspan="2" class="formField-field" valign="top">
		<div style="text-align: left; font-weight: bold; margin: 0">
			<button onclick="alert('On the todo list... ;) ')">Generate Thumbnail</button>
			<span style="margin-left: 40px">
				<f:translate key="max">Max:</f:translate> {uploadMaxFilesize}
			</span> 
			<input type="file" accept="{mimeTypeAllowed}"
				   class="formField tceforms-textfield"
				   name="data[sys_file][_userfuncFile][thumbail]"
				   id="tceforms-textfield-thumbnail">
		</div>
		<div>
			<f:if condition="{thumbnail}">
				<f:then>
					<a id="" href="/{publicUrl}" target="_blank">
						<f:format.html>{thumbnail}</f:format.html>
					</a>
				</f:then>
				<f:else>
					<f:translate key="tip_file">No thumbnail exists yet. Thumbnail can be generated automatically or imported manually.</f:translate>
				</f:else>
			</f:if>

		</div>
	</td>
</tr>
